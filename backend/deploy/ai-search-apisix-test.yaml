apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: health-knowledge-assistant-route
  namespace: health-test
spec:
  http:
  - backends:
    - serviceName: health-knowledge-assistant-service
      servicePort: 8088
    match:
      hosts:
      - test.inf-health.work
      paths:
      - "/forward/api/*"
    name: "forward"
    priority: 10
    plugins:
    - name: "proxy-rewrite"
      enable: true
      config:
        regex_uri:
        - "^/forward/api/(.*)"
        - "/api/$1"
        headers:
          set:
            Client-Type: "forward"
  - backends:
    - serviceName: health-knowledge-assistant-service
      servicePort: 8088
    match:
      hosts:
      - test.inf-health.work
      paths:
      - /knowledge-assistant/api/*
    name: backend
    plugins:
    - config:
        bearer_only: false
        client_id: health-knowledge-assistant-test
        client_secret: lZSTzarkosF7nRdVOZYgh0MrkGmPbp8W
        discovery: https://login.infly.cn/realms/inf-internal/.well-known/openid-configuration
        introspection_endpoint_auth_method: client_secret_post
        realm: inf-internal
        redirect_uri: http://test.inf-health.work/knowledge-assistant/api/bababab
        scope: openid profile
        session:
          secret: EE1z9v0VFlJUmzejPNye8sRQ2mzFaRyhMegxEApUfTM=
      enable: true
      name: openid-connect
    - name: proxy-rewrite
      enable: true
      config:
        regex_uri:
        - "^/knowledge-assistant/api/(.*)"
        - "/api/$1"
  - backends:
    - serviceName: health-assistant-fe
      servicePort: 8000
    match:
      hosts:
      - test.inf-health.work
      paths:
      - /knowledge-assistant
      - /knowledge-assistant/*
      - /logout
    name: frontend
    plugins:
    - config:
        bearer_only: false
        client_id: health-knowledge-assistant-test
        client_secret: lZSTzarkosF7nRdVOZYgh0MrkGmPbp8W
        discovery: https://login.infly.cn/realms/inf-internal/.well-known/openid-configuration
        introspection_endpoint_auth_method: client_secret_post
        realm: inf-internal
        redirect_uri: http://test.inf-health.work/knowledge-assistant/api/bababab
        scope: openid profile
        session:
          secret: EE1z9v0VFlJUmzejPNye8sRQ2mzFaRyhMegxEApUfTM=
      enable: true
      name: openid-connect
    - name: proxy-rewrite
      enable: true
      config:
        regex_uri:
        - "^/knowledge-assistant/(.*)"
        - "/$1"